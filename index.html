<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GS Arquitectura - Próximamente Disponible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        header img {
            width: 150px;
            max-width: 100%;
        }

        .content {
            padding: 50px 20px;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        .map-container {
            margin-top: 30px;
            text-align: center;
        }

        footer {
            background-color: #333;
            padding: 10px;
            color: white;
        }

        @media screen and (max-width: 600px) {
            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/or0jr58.png" alt="GS Arquitectura Logo">
    </header>

    <div class="content">
        <h1>Próximamente Disponible</h1>
        <p>Gracias por tu interés en GS Arquitectura. Estamos trabajando en algo emocionante para ti. ¡Pronto estaremos disponibles!</p>
    </div>

    <div class="map-container">
        <h2>Ubicación</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15852.103302069067!2d-89.4174736!3d16.3288268!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6063f2f33696e3:0x3897442f898c7616!2sGs+arquitectura!5e0!3m2!1ses-419!2sgt!4v1623947357282!5m2!1ses-419!2sgt" 
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <footer>
        <p>&copy; 2025 GS Arquitectura. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
